<div class="world-main-content">
  <div class="header-container">
    <nav class="nav-content">
      <h1 class="game-tile">Game of Life</h1>
      <a class="nav-link" href="#/" class="kataFont">Home</a>
    </nav>
  </div>

  <div class="work-area-container">
    <div class="game-life-container">
      <!-- CONFIG OPTIONS -->
      <div class="title-content">
        <h2>Configs</h2>
        <div class="config-actions-container">
          <button id="one_cell_pre_config_btn" class="config-btn" ng-click='setOnLyOneConf()'>One cell</button>
          <button id="block_pre_config_btn" class="config-btn" ng-click='setBlockConf()'>BLOCK</button>
          <button id="ocilator_pre_config_btn" class="config-btn" ng-click='setOcilatorConf()'>OCILATOR</button>
          <button id="glitter_pre_config_btn" class="config-btn" ng-click='setCustomeConf()'>GLITER</button>
        </div>
      </div>

      <!-- WORLD -->
      <div class="title-content world">
        <div class="world-title-actions-container">
          <h2>World</h2>
          <div class="world-actions-container">
            <button id="reset_world_btn" ng-click='resetWorld()'>
              <i class="fa fa-refresh"></i>
              Reset World
            </button>
            <button id="next_generation_btn" ng-click='runWorldIteration()'>
              <i class="fa fa-step-forward"></i>
              Next Generation
            </button>
            <button id="auto_generation_btn" ng-click='periodicallyRunWorldIteration()'>
              <i class="fa"
                ng-class="{'fa-spinner fa-spin': isIntervalTimerRunning, 'fa-play': !isIntervalTimerRunning}"></i>
              Auto Generation
            </button>
          </div>Â 
        </div>
        <div class="world-content">
          <div class="row-container" ng-repeat="rowCells in worldTiles">
            <div class="col-container" ng-repeat="colCells in rowCells track by $index"
              ng-class="{'live': colCells === 1}" ng-click="changeCellStateAtPosition($parent.$index,$index)">
              <div class="float-matrix-position">
                {{$parent.$index}} {{$index}}
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- HISTORY -->
      <div class="title-content history">
        <h2>History <small>GENERATION {{worldTilesHistory.length}}</small></h2>
        <div class="history-container">
          <div class="history-item-content" ng-click="gotoCurrentWorldIteration()" ng-if="worldTilesHistory.length > 0">
            CURRENT GENERATION
          </div>
          <div class="history-item-content" ng-repeat="history in worldTilesHistory track by $index"
            ng-click="gotoSelectedWorldHistoryByIndex($index)">
            GENERATION: <em>{{worldTilesHistory.length - ($index + 1)}}</em>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
