<div class="world-main-content">
  <div class="header-container">
    <br><a href="#/" class="kataFont">Home</a>
  </div>

  <div class="world-content">
    <div class="row-container" ng-repeat="rowCells in worldTiles" ng-init="parentIndex=$index">
      <div class="col-container" ng-repeat="colCells in rowCells track by $index" ng-class="{'live': colCells === 1}">
        {{parentIndex}} {{$index}}
      </div>
    </div>
  </div>

  <div class="actions-container">
    <button ng-click='setOnLyOneConf()'>Generacion con una celuka</button>
    <button ng-click='setBlockConf()'>Generacion con un BLOCK</button>
    <button ng-click='setOcilatorConf()'>Generacion con un OCILATOR</button>
    <button ng-click='setCustomeConf()'>Generacion con un CUSTOME</button>
    <button ng-click='runWorldIteration()'>Nueva Generacion</button>
  </div>
</div>
